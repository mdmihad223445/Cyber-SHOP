<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cyber SHOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://i.postimg.cc/sxbTsMqk/18-Sep24-Free-Upload.png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://i.postimg.cc/sxbTsMqk/18-Sep24-Free-Upload.png" alt="Cyber SHOP Logo">
            <span>Cyber SHOP</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <h2 class="section-title">CONTACT US</h2>
        
        <div class="contact-container">
            <div class="contact-info">
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>Email</h3>
                    <p>support@cybershop.com</p>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fab fa-discord"></i>
                    </div>
                    <h3>Discord</h3>
                    <p>Join our server: discord.gg/cybershop</p>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <h3>Support Hours</h3>
                    <p>24/7 Support Available</p>
                </div>
            </div>
            
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-glow">SEND MESSAGE</button>
            </form>
        </div>
    </section>

    <footer class="cyber-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="https://i.postimg.cc/sxbTsMqk/18-Sep24-Free-Upload.png" alt="Cyber SHOP Logo">
                <span>CYBER SHOP</span>
            </div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
                <a href="terms.html">Terms</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Cyber SHOP. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
